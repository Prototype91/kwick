<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwick - Chatroom</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chatroom.css">
    <script defer src="https://unpkg.com/jquery"></script>
    <script defer src="../js/chatroom.js"></script>
</head>

<body>
    <header id="head-ctn">
        <h1>
            Bienvenue <span id="pseudo"></span> !
        </h1>
        <button id="logout">Se déconnecter</button>
    </header>
    <main>
        <aside id="logged-users">
                <div class="col">
                    <div class="tabs">
                        <div class="tab">
                            <input type="checkbox" id="checkbox">
                            <label class="tab-label" for="checkbox">Amis connectés :</label>
                        </div>
                    </div>
                </div>
        </aside>
        <section id="chat-ctn">
            <div class="chat">
                <h1>Fil de discussion</h1>
                <ul id='messages-section'></ul>
            </div>
            <form id="send-message-form">
                <textarea id="textarea-input" cols="30" rows="2" placeholder="Votre message ..." required maxlength="140"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
</body>

</html>
